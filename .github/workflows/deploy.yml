name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build slides
        run: bun run build

      - name: Copy assets to dist
        run: cp -r assets dist/ 2>/dev/null || true

      - name: Create index.html
        run: |
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="ja">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>codearts-tech-slides</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
              h1 { border-bottom: 2px solid #c2410c; padding-bottom: 0.5rem; }
              ul { list-style: none; padding: 0; }
              li { margin: 1rem 0; }
              a { color: #c2410c; text-decoration: none; font-size: 1.2rem; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>codearts-tech-slides</h1>
            <ul>
              <li><a href="claude-md-intro.html">Claude Code チューンナップ入門</a></li>
              <li><a href="sample.html">Marp Sample Slide</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
